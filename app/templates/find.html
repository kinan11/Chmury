{% extends "index.html" %}
{% block content %}
<h2>Znajdź zależność</h2>
    {% for mesg in get_flashed_messages() %}
          <h3>{{ mesg }}</h3>
    {% endfor %}
    <div class = "xxx">
         <form method="POST">
             <label>Imię</label>
            <input type="text" name="fname"
                   placeholder="Imię"
                   value="{{ request.form['fname'] }}">
            <label>Nazwisko</label>
            <input type="text" name="lname"
                   placeholder="Nazwisko"
                   value="{{ request.form['lname'] }}">
             <button type="submit" value="person" name="person">Szukaj</button>
         </form>
        <br>
    </div>
{% endblock %}
